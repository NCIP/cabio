## default properties (if not overwritten) set the project on NCICBIIT production server ##
##########################
###  PORTLET SETTINGS  ###
##########################
# The caBIO Remote API
remote.api.url=http://cabioapi.nci.nih.gov/cabio43/
# Version of the caBIO API
remote.api.version=4.3
# The version of the Portlet
portlet.build.version=1.2.1
# Version of the Online Help
portlet.online.help.url=https://ncisvn.nci.nih.gov/svn/cabio/tags/PORTLET_ONLINE_HELP_12_RELEASE/index.html

########################
### API SETTINGS ###
########################
## path to store caBIO related data such as cache, index, config
data.path=/local/content

## whether or not packaging index generation
package.indexgen=false