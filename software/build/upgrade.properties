##############################
###  APPLICATION SETTINGS  ###
##############################
application.base.path.linux=${user.home}/apps/bda-blueprints-webapp
application.base.path.windows=c:/apps/bda-blueprints-webapp
application.url=http://${jboss.server.hostname}:${jboss.server.port}/bda-blueprints-webapp
env.name=external

###########################
###  DATABASE SETTINGS  ###
###########################
database.type=mysql

########################
###  JBOSS SETTINGS  ###
########################
jboss.relative.path=${jboss.binaries.relative.dir}
jboss.server.hostname=localhost
jboss.server.name=default
jboss.server.jndi.port=11299
jboss.server.port=19280
exclude.jboss-config=true

########################
###  Tomcat SETTINGS ###
########################
tomcat.relative.path=${tomcat.binaries.relative.dir}
tomcat.hostname=localhost
tomcat.port.http=21080
tomcat.port.ssl=21443
exclude.tomcat-config=true

###############
###  Log4J  ###
###############
log4j.maxFileSize=100MB
log4j.maxDays=7
log4j.level=WARN

