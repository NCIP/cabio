## These properties should be updated for your own build.  The properties values below are provided as examples

##########################
###  PORTLET SETTINGS  ###
##########################
## The caBIO Remote API
remote.api.url=http://cabioapi-dev.nci.nih.gov/cabio43/
# These properties are for auto-deployment to Liferay, using the "deploy" target, not used by the Systems team
liferay.deploy.dir=C\:/apps/liferay-portal-5.2.3/deploy

########################
### API SETTINGS ###
########################
# where to deposit the SDK codebase
sdk.home.dir=C:/apps/cacore_sdk_411
data.path=C:/temp/cabioapi

########################
### database setting ###
########################
database.server=NCIDB-BIO-D.NCI.NIH.GOV
database.port=1553
database.name=BIODEV
database.user=cabiodev
database.password=xxxxxxxxx

## whether or not packaging index generation
package.indexgen=false

#####################################################
### JBOSS SETTINGS used for the deploy target only###
#####################################################
jboss.server.dir=C\:/apps/jboss-4.0.5.GA/server/default
